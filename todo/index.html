<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic To-Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 40px 30px 30px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .content {
            padding: 30px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .task-input {
            flex: 1;
            padding: 14px 18px;
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #2c3e50;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
        }

        .task-input:focus {
            border-color: #495057;
            box-shadow: 0 0 0 3px rgba(73, 80, 87, 0.1);
        }

        .task-input::placeholder {
            color: #adb5bd;
        }

        .add-btn {
            padding: 14px 24px;
            background: #2c3e50;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: #34495e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        .add-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            position: relative;
        }

        .todo-item:hover {
            border-color: #ced4da;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transform: translateY(-1px);
        }

        .todo-item.completed {
            background: #f8f9fa;
            border-color: #28a745;
            opacity: 0.8;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 16px;
            cursor: pointer;
            accent-color: #28a745;
        }

        .todo-text {
            flex: 1;
            font-size: 15px;
            color: #2c3e50;
            transition: color 0.2s ease;
        }

        .delete-btn {
            background: #ffffff;
            border: 1px solid #dc3545;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            color: #dc3545;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: #ffffff;
            opacity: 1;
            transform: scale(1.05);
        }

        .todo-item:not(:hover) .delete-btn {
            opacity: 0.4;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 16px;
        }

        .empty-state::before {
            content: 'üìù';
            display: block;
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .clear-completed {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffffff;
            border: 1px solid #dc3545;
            border-radius: 6px;
            color: #dc3545;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .clear-completed:hover {
            background: #dc3545;
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        }

        .progress-bar {
            margin: 20px 0;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #6c757d;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .header {
                padding: 30px 20px 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }
            
            .stat-item {
                padding: 15px;
                background: #ffffff;
                border-radius: 6px;
                border: 1px solid #e9ecef;
            }

            .todo-item {
                padding: 16px;
            }
        }

        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Tasks</h1>
            <p class="subtitle">Stay organized and productive</p>
        </div>

        <div class="content">
            <div class="input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?">
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeTasks">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <div class="progress-bar" id="progressContainer" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText"></div>

            <ul class="todo-list" id="todoList">
                <div class="empty-state" id="emptyState">
                    No tasks yet.<br>
                    Add your first task above to get started.
                </div>
            </ul>

            <button class="clear-completed" id="clearCompleted" style="display: none;">
                Clear Completed
            </button>
        </div>
    </div>

    <script>
        class ClassicTodoApp {
            constructor() {
                this.tasks = [];
                this.taskId = 0;
                this.initializeElements();
                this.bindEvents();
                this.updateStats();
                this.updateDisplay();
            }

            initializeElements() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.emptyState = document.getElementById('emptyState');
                this.totalTasks = document.getElementById('totalTasks');
                this.activeTasks = document.getElementById('activeTasks');
                this.completedTasks = document.getElementById('completedTasks');
                this.clearCompleted = document.getElementById('clearCompleted');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                this.clearCompleted.addEventListener('click', () => this.clearCompletedTasks());
            }

            addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;

                const task = {
                    id: this.taskId++,
                    text: text,
                    completed: false,
                    timestamp: Date.now()
                };

                this.tasks.unshift(task);
                this.taskInput.value = '';
                this.updateDisplay();
                this.updateStats();
                this.showClearButton();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.updateDisplay();
                    this.updateStats();
                    this.showClearButton();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.updateDisplay();
                this.updateStats();
                this.showClearButton();
            }

            clearCompletedTasks() {
                this.tasks = this.tasks.filter(t => !t.completed);
                this.updateDisplay();
                this.updateStats();
                this.showClearButton();
            }

            updateDisplay() {
                if (this.tasks.length === 0) {
                    this.todoList.innerHTML = '<div class="empty-state">No tasks yet.<br>Add your first task above to get started.</div>';
                    return;
                }

                const taskHTML = this.tasks.map(task => `
                    <li class="todo-item ${task.completed ? 'completed' : ''} fade-in">
                        <input type="checkbox" class="todo-checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="todoApp.toggleTask(${task.id})">
                        <span class="todo-text">${this.escapeHtml(task.text)}</span>
                        <button class="delete-btn" onclick="todoApp.deleteTask(${task.id})" title="Delete task">√ó</button>
                    </li>
                `).join('');

                this.todoList.innerHTML = taskHTML;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const active = total - completed;

                this.totalTasks.textContent = total;
                this.activeTasks.textContent = active;
                this.completedTasks.textContent = completed;

                // Update progress bar
                if (total > 0) {
                    const percentage = Math.round((completed / total) * 100);
                    this.progressContainer.style.display = 'block';
                    this.progressFill.style.width = percentage + '%';
                    this.progressText.textContent = `${percentage}% completed`;
                } else {
                    this.progressContainer.style.display = 'none';
                    this.progressText.textContent = '';
                }
            }

            showClearButton() {
                const hasCompleted = this.tasks.some(t => t.completed);
                this.clearCompleted.style.display = hasCompleted ? 'block' : 'none';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const todoApp = new ClassicTodoApp();
    </script>
</body>
</html>
